<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">CoherentCAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="event_index.html">Saved Events</a>
                    </li>
                    <form class="d-flex">
                        <input id="inp3" class="form-control me-2" type="text" placeholder="Enter the year.."
                            aria-label="Search" required />
                        <input id="inp1" class="form-control me-2" type="text" placeholder="Start Month"
                            aria-label="Search" required />
                        <input id="inp2" class="form-control me-2" type="text" placeholder="End Month"
                            aria-label="Search" required />
                        <button id="sub" class="btn btn-danger" type="submit">
                            Search
                        </button>
                    </form>
                </ul>

                <div id="faram">
                    <input id="inp4" class="form-control me-2" type="text" placeholder="Enter a particular Date...."
                        aria-label="Search" required />
                    <textarea id="event" class="form-control me-2" type="text" placeholder="Event Name ?" name="" id=""
                        cols="30" rows="2" required></textarea>

                    <button id="sub2" class="btn btn-success">
                        Add Event
                    </button>
                </div>

            </div>
        </div>
    </nav>






    <div class="btncls">
        <a href=""><button id="prev" class="btn btn-primary btn-lg" id="btn1">Prev</button></a>
        <a href=""><button id="next" class="btn btn-primary btn-lg" id="btn2">Next</button></a>
    </div>
    <h1 class="titl"><span id="title" class="badge bg-secondary">August</span></h1>
    <center>
        <div class="container">

            <div class="card ">
                <div class="card-body">

                    <div class="badge bad" role="alert">
                        <div class="spinner-grow text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-info" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-dark" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <table id="Caltab" class="tbl">

                    </table>
                </div>

            </div>

        </div>
    </center>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="style.js"></script>

</html>
